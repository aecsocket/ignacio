translations:
  en-US:
    command:
      primitives:
        create:
          box: >-
            <p2>Created {count, plural,
              one {<p1>#</p1> box}
              other {<p1>#</p1> boxes}
            } of <p1>{mass, number} kg</p1>
            at <p1>{location_x, number, :: .0}</p1>, <p1>{location_y, number, :: .0}</p1>, <p1>{location_z, number, :: .0}</p1>
          sphere: >-
            <p2>Created {count, plural,
              one {<p1>#</p1> sphere}
              other {<p1>#</p1> spheres}
            } of <p1>{mass, number} kg</p1>
            at <p1>{location_x, number, :: .0}</p1>, <p1>{location_y, number, :: .0}</p1>, <p1>{location_z, number, :: .0}</p1>
        remove: >-
          <p2>Removed {count, plural,
            one {<p1>#</p1> body}
            other {<p1>#</p1> bodies}
          }
